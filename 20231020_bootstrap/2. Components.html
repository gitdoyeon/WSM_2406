<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 2. Components</title>
    <!-- css링크는 헤더에 작성 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="conatiner border rounded">
        <header class="display-1">Buttons, Button group</header><br>
        <button class="btn btn-primary">button.btn.btn-primary</button>&nbsp;
        <button class="btn btn-secondary">button.btn.btn-secondary</button>
        <hr>
        <h1>a -> button</h1>
        <a href="//google.com" class="btn btn-info text-white fw-bold">Google</a>     <!--프로토콜을 생략한 절대주소-->
        <hr>

        <h1>Button Size</h1>
        <!-- 버튼 사이즈 조절하기 - lg, sm -->
        <button class="btn btn-danger">button.btn.btn-danger</button>&nbsp;
        <button class="btn btn-danger btn-sm">button.btn.btn-danger-sm</button>&nbsp;
        <button class="btn btn-danger btn-lg">button.btn.btn-danger-lg</button>
        <hr>

        <h1>Button Style</h1>
        <button class="btn btn-outline-primary">button.btn.btn-outline-primary</button>&nbsp;
        <button class="btn btn-primary">button.btn.btn-primary</button>
        <hr>

        <h1>Button Group</h1>
        <!-- 버튼을 한 그룹으로 만들기 / 그림자 넣기 -->
            <a href="//nate.com" class="btn btn-danger shadow">Nate</a>
            <a href="//facebook.com" class="btn btn-primary shadow-lg">FateBook</a>
            <a href="//x.com" class="btn btn-dark shadow-sm">&nbspX&nbsp</a> &nbsp;&nbsp;&nbsp;
            
            <div class="btn-group">
                <a href="//nate.com" class="btn btn-danger">Nate</a>
                <a href="//facebook.com" class="btn btn-primary">FateBook</a>
                <a href="//x.com" class="btn btn-dark">&nbspX&nbsp</a> 
            </div>
        <hr>

        


    </div>

    <!-- js는 <body>맨 끝에 작성한다 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
