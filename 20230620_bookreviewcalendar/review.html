<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/review.css">


</head>

<body>
    <header>
        <nav class="nav container"> <!--여러 개의 클래스 작성할 때 사용-->
            <a href="" class="nav-logo">
                <i class="bi bi-bookmarks"></i>
            </a>

            <ul class="nav-list">
                <li class="nav-item"><a href="" class="nav-link">책장</a></li>
                <li class="nav-item"><a href="" class="nav-link">리뷰</a></li>
                <li class="nav-item"><a href="" class="nav-link">캘린더</a></li>
            </ul>

            <div class="nav_toggle" id="nav_toggle">
                <i class="bi bi-list"></i>
            </div>
        </nav>
    </header>
    
    <main id="review>
        <div class="reviews container">
            <!-- .image-info-groups -->
                <div class="image-info-groups container">
                    <div class="book-image">
                        .book-image
                    </div>
                    <div class="info-groups container">
                        <div class="info-groups container">
                            <div class="info container">
                                <div class="title label">
                                    .title.label
                                </div>
                                <div class="title">
                                    .title
                                </div>
                            </div>

                            <div class="info container">
                                <div class="author label">
                                    .title.label
                                </div>
                                <div class="author">
                                    .title
                                </div>
                            </div>

                        </div>

                        <div class="info-groups container">

                            <div class="info container">
                                <div class="publiser label">
                                    .publiser.label
                                </div>
                                <div class="publiser">
                                    .publiser
                                </div>
                            </div>

                            <div class="info container">
                                <div class="read-date label">
                                    .read-date.label
                                </div>
                                <div class="read-date">
                                    .read-date
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </div>

            <div class="review container">
                <div class="synopsis label">
                    .synopsis.label
                </div>                      <!-- * 단축어를 할 때는 띄어쓰기를 하면 안 된다. -->
            </div>
            <div class="synopsis">
                .synopsis
            </div>

            <div class="review container">
                <div class="phrase label">
                    .phrase.label 
                </div>      
            </div>
            <div class="phrase">
                .phrase
            </div>
        </div>

    </main>

    <script src="js/nav.js"></script>
    <script src="js/data.js"></script>
    <script src="js/review.js"></script>
</body>

</html>
